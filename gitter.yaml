apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitter
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: crb-gitter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: gitter
  namespace: default  
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitter
spec:
  rules:
  - host: session.k8z.eu
    http:
      paths:
      - backend:
          serviceName: gitter
          servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitter
  name: gitter
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: gitter
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: gitter
  name: gitter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitter
  strategy: {}
  template:
    metadata:
      labels:
        app: gitter
    spec:
      serviceAccountName: gitter 
      containers:
      - image: eu.gcr.io/involuted-smile-221511/gitter
        name: gitter
        env:
          - name: DOMAIN
            value: session.k8z.eu
        envFrom:
          - secretRef:
              name: gitter
        ports:
        - containerPort: 8080
        resources: {}
